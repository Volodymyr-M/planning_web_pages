<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function redirectToDesktop() {
          const url = window.location.href.split('#');
          const appLinkScheme = "example-scheme";
          const appLinkAuthority = "app.example.com";
          const appLinkUrl = `${appLinkScheme}://${appLinkAuthority}/google-auth?` + url[1];
          setTimeout(() => {
            window.location.href = appLinkUrl;
          }, 100);
        }
        window.onload=redirectToDesktop();
    </script>
    <title>Redirect</title>
</head>
<body>
    <p>Hello</p>
    <p><a href="#" onclick="redirectToDesktop()">Click to redirect</a></p>
</body>
</html>
